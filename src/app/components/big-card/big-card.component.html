<div class="container-big-card">
    <div class="big-card-img">
        <img 
            src="{{bigImage}}"
             alt="Em Construcao"
             height="400px"
            srcset="">
    </div>
    <div class="big-card-title">
            <h1><a [routerLink]="['content', id]">{{bigTitle}}</a></h1>
    </div>
    <div class="big-card-text">
            <p>{{bigDescription}}</p>
    </div>
</div>
